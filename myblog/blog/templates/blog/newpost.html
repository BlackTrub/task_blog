{% extends "blog/login.html" %}

{% block title %}
    Новый пост
{% endblock title %}

{% block content %}
    <div class="container">
        <form action='.' method='post' class="bs-docs-example form-inline" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Создать новый пост</h2>

            <p><label for="id_article_title">Заголовок статьи</label></p>
            <p><input id="id_article_title" maxlength="100" name="Заголовок статьи" type="text" required autofocus/></p>

            <p><label for="id_article_text">Основной текст:</label></p>
            <p><textarea cols="40" id="id_article_text" name="Основной текст" rows="10" required></textarea></p>

            <p><label for="id_article_access">Статья в открытом доступе:</label>
            <input checked="checked" id="id_article_access" name="article_access" type="checkbox" required /></p>

            <p><label for="id_article_tags">Теги статьи:</label>
            {{ form.article_tag }}</p>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button href="{% url 'blog:home' %}" type="button" class="btn">Отменить</button>
            </div>
        </form>
    </div>
{% endblock content %}

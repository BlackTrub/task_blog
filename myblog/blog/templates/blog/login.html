{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
      <title>
      {% block title %}
          Вход в блог
      {% endblock title %}
      </title>

      {% block load_css %}
        <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'blog/css/signin.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/login-margin.css' %}">
      {% endblock load_css %}
      
  </head>

  <body>

  {% block content %}
    <div class="form-signin">
      <form action='.' method='post' class="form-sigin" role="form">
        {% csrf_token %}
        <h2 class="form-signin-heading">Войти в блог:</h2>
        <input type="text" name="username" value="" id="username" class="form-control" placeholder="Ваш логин" required autofocus>
        <input type="password" name="password" value="" id="password" class="form-control" placeholder="Ваш пароль" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <input type="hidden" name="next" value="{{ next|escape }}" />
      </form>
      <form action="{% url 'blog:home' %}">
        <input type="submit" value="На главную" class="btn btn-lg btn-primary btn-block style-margin">
      </form>
    </div>
  {% endblock %}

  {% if form.errors %}
    <div class="form-signin">
      <p class="alert alert-danger">Сожалеем, вы неправильно ввели логин или пароль</p>
    </div>
  {% endif %}

  </body>
</html>
